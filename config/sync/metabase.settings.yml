overwrite:
  css: ":root {\r\n  --mb-default-font-family: \"RedHatDisplay\" !important;\r\n}\r\n\r\n@font-face {\r\n  font-family: \"RedHatDisplay\";\r\n  font-style: normal;\r\n  font-weight: 700;\r\n  src: url(\"https://shushportal.ddev.site/themes/custom/shush/assets/fonts/Red_Hat_Display/RedHatDisplay-VariableFont_wght.ttf\");\r\n}\r\n\r\n@font-face {\r\n  font-family: \"RedHatDisplay\";\r\n  font-style: normal;\r\n  font-weight: 900;\r\n  src: url(\"https://shushportal.ddev.site/themes/custom/shush/assets/fonts/Red_Hat_Display/RedHatDisplay-VariableFont_wght.ttf\");\r\n}\r\n\r\nbody {\r\n  background-color: transparent !important;\r\n}\r\n\r\nheader {\r\n  display: none !important;\r\n}\r\n\r\n#root>div,\r\n#root>div>div {\r\n  background-color: transparent !important;\r\n}\r\n\r\nfooter {\r\n  display: none !important;\r\n}\r\n\r\na {\r\n  color: red !important;\r\n}\r\n\r\n.dashcard,\r\n.decrease,\r\n.increase,\r\n.equals {\r\n  border-radius: 24px !important;\r\n}\r\n\r\n.dashcard {\r\n  background-color: #e0e5f2 !important;\r\n  border: 1px solid #7f85ae !important;\r\n  color: #2b3674;\r\n}\r\n\r\ndiv.dashcard>div>div>div {\r\n  align-items: flex-start !important;\r\n}\r\n\r\ndiv.dashcard>div>div>div>div[data-testid=\"scalar-title\"] {\r\n  justify-content: flex-start !important;\r\n}\r\n\r\ndiv.dashcard h1 {\r\n  font-size: 5rem !important;\r\n}\r\n\r\ndiv.dashcard h3 {\r\n  font-size: 1.5rem !important;\r\n}\r\n\r\n.decrease h1,\r\n.decrease h3,\r\n.increase h1,\r\n.increase h3,\r\n.equals h1,\r\n.equals h3 {\r\n  font-size: 2rem !important;\r\n  font-weight: 200 !important;\r\n  line-height: 2rem !important;\r\n}\r\n\r\n.decrease {\r\n  background-color: #ffefef !important;\r\n  border: 1px solid #ff8080 !important;\r\n  color: #a80202;\r\n}\r\n\r\n.increase {\r\n  background-color: #d0fff3 !important;\r\n  border: 1px solid #7bbdab !important;\r\n  color: #005d42;\r\n}\r\n\r\n.equals {\r\n  background-color: #eeeeee !important;\r\n  border: 1px solid #9c9c9c !important;\r\n  color: #373838;\r\n}\r\n\r\n.increase>div>div>div,\r\n.decrease>div>div>div,\r\n.equals>div>div>div {\r\n  flex-flow: row nowrap;\r\n  justify-content: space-between;\r\n}\r\n\r\n.increase>div>div>div>div[data-testid=\"scalar-title\"],\r\n.decrease>div>div>div>div[data-testid=\"scalar-title\"],\r\n.equals>div>div>div>div[data-testid=\"scalar-title\"] {\r\n  display: block !important;\r\n  max-height: 100% !important;\r\n  text-overflow: inherit;\r\n  width: auto !important;\r\n}\r\n\r\ndiv[data-testid=\"dashcard-container\"].container-small,\r\ndiv.DashCard.container-small {\r\n  height: 80px !important;\r\n}\r\n\r\ndiv[data-testid=\"dashboard-parameters-widget-container\"] {\r\n  background-color: transparent !important;\r\n}\r\n\r\n.increase h1:before {\r\n  content: \"\\25B2\";\r\n  font-size: 1.5rem;\r\n}\r\n\r\n.decrease h1:before {\r\n  content: \"\\25BC\";\r\n  font-size: 1.5rem;\r\n}\r\n"
  js: "(function() {\r\n    'use strict';\r\n    setInterval( () => {\r\n        document.querySelectorAll('[data-testid=\"dashcard\"]').forEach(container => {\r\n            const titleElement = container.querySelector('div[data-testid=\"scalar-title\"]>h3>div');\r\n            const valueElement = container.querySelector('div[data-testid=\"scalar-container\"]>span>h1');\r\n            if (!titleElement || !valueElement) {\r\n                return;\r\n            }\r\n            const text = titleElement.innerText.trim();\r\n            const value = valueElement.innerText.trim();\r\n            if (text.includes('-o-')) {\r\n                container.parentNode.classList.add(\"container-small\");\r\n                if (value.includes('-') && !container.classList.contains(\"decrease\")) {\r\n                    container.classList.add(\"decrease\");\r\n                    const heading = container.querySelector('h1.ScalarValue');\r\n                    heading.textContent = heading.textContent.replace('-', '');\r\n                }\r\n                else if (value.includes('+') && !container.classList.contains(\"increase\")) {\r\n                    container.classList.add(\"increase\");\r\n                    const heading = container.querySelector('h1.ScalarValue');\r\n                    heading.textContent = heading.textContent.replace('+', '');\r\n                }\r\n                else if(!container.classList.contains(\"decrease\") && !container.classList.contains(\"increase\") &&!container.classList.contains(\"equals\")) {\r\n                    container.classList.add(\"equals\");\r\n                }\r\n            }\r\n            else {\r\n                if (!container.classList.contains(\"dashcard\")) {\r\n                    container.classList.add(\"dashcard\");\r\n                }\r\n            }\r\n        }\r\n        );\r\n    }, 3000);\r\n}\r\n)();"
