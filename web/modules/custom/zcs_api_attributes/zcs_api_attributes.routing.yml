zcs_api_attributes.attribute.page:
  path: '/api-attribute-status'
  defaults:
    _controller: '\Drupal\zcs_api_attributes\Controller\AttributesPageController::attributesPage'
    _title: 'API Attributes Status'
  requirements:
    _permission: 'access content'
  options:
    no_cache: true

zcs_api_attributes.edit_attribute:
  path: '/api-attribute/{id}/edit'
  defaults:
    _title: 'Update API Attribute Status'
    _form: 'Drupal\zcs_api_attributes\Form\UpdateApiAttributeForm'
  requirements:
    _custom_access: '\Drupal\zcs_api_attributes\Form\UpdateApiAttributeForm::access' 

zcs_api_attributes.change_network_authentication_pricing:
  path: '/change-network-authentication-pricing'
  defaults:
    _controller: '\Drupal\zcs_api_attributes\Controller\ChangeNetworkAuthenticationPricing::pricingPage'
    _title: 'Change Network Authentication Pricing'
  requirements:
    _permission: 'access content'
  options:
    no_cache: true  

zcs_api_attributes.change_network_authentication_pricing_update:
  path: '/change-network-authentication-pricing/{id}/edit'
  defaults:
    _title: 'Update Change Network Authentication Pricing'
    _form: 'Drupal\zcs_api_attributes\Form\UpdateChangeNetworkAuthenticationPricing'
  requirements:
    _custom_access: '\Drupal\zcs_api_attributes\Form\UpdateChangeNetworkAuthenticationPricing:access'

zcs_api_attributes.network_authentication_pricing_over_time:
  path: '/network_authentication_pricing_over_time'
  defaults:
    _controller: '\Drupal\zcs_api_attributes\Controller\PricingOverTime::pricingPage'
    _title: 'Network Authentication Pricing Over Time'
  requirements:
    _permission: 'access content'
  options:
    no_cache: true            
zcs_api_attributes.demand_partner_discountes_or_different_pricing:
  path: '/demand_partner_discounts_or_different_pricing'
  defaults:
    _controller: '\Drupal\zcs_api_attributes\Controller\DemandPartnerDiscountsOrDifferentPricing::pricingPage'
    _title: 'Demand Partner Discounts or Different Pricing'
  requirements:
    _permission: 'access content'
  options:
    no_cache: true               

zcs_api_attributes.rate_sheet:
  path: '/rate-sheet-price'
  defaults:
    _form: '\Drupal\zcs_api_attributes\Form\PriceRateSheet'
    _title: 'Create Rate Sheet'
  requirements:
    _role: 'finance_admin + administrator'
  options:
    no_cache: true 

zcs_api_attributes.rate_sheet.approval:
  path: '/finance-approval'
  defaults:
    _controller: '\Drupal\zcs_api_attributes\Controller\PricingOverTime::attributeApprovals'
    _title: 'Rate Sheet Approvals'
  requirements:
    _role: 'finance_admin + administrator + financial_rate_sheet_approval_level_1 + financial_rate_sheet_approval_level_2'
  options:
    no_cache: 'TRUE'    

zcs_api_attributes.rate_sheet.review:
  path: '/rate_sheet/review/{id}'
  defaults:
    _form: '\Drupal\zcs_api_attributes\Form\RateSheetReviewForm'
    _title: 'RateSheet Review'
    id: 0
  requirements:
    _role: 'finance_admin + administrator + financial_rate_sheet_approval_level_1 + financial_rate_sheet_approval_level_2'
    id: \d+
  options:
    no_cache: 'TRUE'    