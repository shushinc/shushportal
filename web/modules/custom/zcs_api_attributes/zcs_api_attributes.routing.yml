zcs_api_attributes.attribute.page:
  path: '/api-attribute-status'
  defaults:
    _controller: '\Drupal\zcs_api_attributes\Controller\AttributesPageController::attributesPage'
    _title: 'API Attributes Status'
  requirements:
    _permission: 'access content'
  options:
    no_cache: true

zcs_api_attributes.edit_attribute:
  path: '/api-attribute/{id}/edit'
  defaults:
    _title: 'Update API Attribute Status'
    _form: 'Drupal\zcs_api_attributes\Form\UpdateApiAttributeForm'
  requirements:
    _custom_access: '\Drupal\zcs_api_attributes\Form\UpdateApiAttributeForm::access' 

zcs_api_attributes.change_network_authentication_pricing:
  path: '/change-network-authentication-pricing'
  defaults:
    _controller: '\Drupal\zcs_api_attributes\Controller\ChangeNetworkAuthenticationPricing::pricingPage'
    _title: 'Change Network Authentication Pricing'
  requirements:
    _permission: 'access content'
  options:
    no_cache: true  

zcs_api_attributes.change_network_authentication_pricing_update:
  path: '/change-network-authentication-pricing/{id}/edit'
  defaults:
    _title: 'Update Change Network Authentication Pricing'
    _form: 'Drupal\zcs_api_attributes\Form\UpdateChangeNetworkAuthenticationPricing'
  requirements:
    _custom_access: '\Drupal\zcs_api_attributes\Form\UpdateChangeNetworkAuthenticationPricing:access'

zcs_api_attributes.network_authentication_pricing_over_time:
  path: '/network_authentication_pricing_over_time'
  defaults:
    _controller: '\Drupal\zcs_api_attributes\Controller\NetworkAuthenticationPricingOverTime::pricingPage'
    _title: 'Network Authentication Pricing Over Time'
  requirements:
    _permission: 'access content'
  options:
    no_cache: true            