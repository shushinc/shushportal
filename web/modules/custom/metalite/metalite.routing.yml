metalite.settings:
  path: '/admin/config/services/metalite'
  defaults:
    _form: '\Drupal\metalite\Form\MetaliteSettingsForm'
    _title: 'Metalite Settings'
  requirements:
    _permission: 'administer metalite configuration'

metalite.dashboard:
  path: '/metalite/dashboard'
  defaults:
    _controller: '\Drupal\metalite\Controller\MetaliteController::dashboard'
    _title: 'Metalite Dashboard'
  requirements:
    _access: 'TRUE'
    # _permission: 'access metalite dashboard'
