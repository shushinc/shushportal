zcs_kong.create_key:
  path: 'create-key'
  defaults:
    _title: 'Create Client Credentials'
    _form: 'Drupal\zcs_kong\Form\CreatekeyForm'
  requirements:
    _custom_access: '\Drupal\zcs_kong\Form\CreatekeyForm::access'

zcs_kong.app_list:
  path: '/client/apps'
  defaults:
    _title: 'Client Credentials'
    _form: 'Drupal\zcs_kong\Form\AppListForm'
  requirements:
    _permission: 'access content' 

zcs_kong.delete_key:
  path: '/key/{id}/delete'
  defaults:
    _controller: '\Drupal\zcs_kong\Controller\DeleteController::deleteKey'
  requirements:
     _custom_access: '\Drupal\zcs_kong\Controller\DeleteController::access' 